      - REDIS_PORT=${AUTH_REDIS_PORT}
    volumes:
      - redis_auth_data:/var/lib/redis/data
    ports:
      - "${AUTH_REDIS_PORT_LOCAL}:${AUTH_REDIS_PORT}"
