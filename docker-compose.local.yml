name: practix
services:

  elastic_content:
    image: elasticsearch:${ELASTIC_VERSION}
    container_name: ${CONTENT_ELASTIC_HOST}
    restart: always
    environment:
      - xpack.security.enabled=false
      - "discovery.type=single-node"
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
    env_file:
      - .env
    volumes:
      - elastic_content_data:/usr/share/elasticsearch/data
    healthcheck:
      test: curl -s http://${CONTENT_ELASTIC_HOST}:9200 >/dev/null || exit 1
      interval: 30s
      timeout: 10s
      retries: 50
      start_period: 10s
    ports:
      - "${CONTENT_ELASTIC_PORT}:9200"
    networks:
      - services

  postgres_content:
    container_name: ${CONTENT_POSTGRES_HOST}
    extends:
      file: infra/helpers/postgres.yml
      service: postgres_base
    env_file:
      - infra/var/content/.env.postgres
    volumes:
      - postgres_content_data:/var/lib/postgresql/data/
      - ./postgres_content/:/docker-entrypoint-initdb.d
    ports:
      - "${CONTENT_POSTGRES_PORT}:5432"

  postgres_auth:
    container_name: ${AUTH_POSTGRES_HOST}
    extends:
      file: infra/helpers/postgres.yml
      service: postgres_base
    env_file:
      - infra/var/auth/.env.postgres
    volumes:
      - postgres_auth_data:/var/lib/postgresql/data/
    ports:
      - "${AUTH_POSTGRES_PORT}:5432"

  migrations_auth:
    build:
      dockerfile: ./migrations/Dockerfile
    container_name: migrations_auth
    environment:
      - LOCAL=False
    env_file:
      - infra/var/auth/.env.postgres
    depends_on:
      postgres_auth:
        condition: service_healthy
    networks:
      - services

  redis_content:
    container_name: ${CONTENT_REDIS_HOST}
    extends:
      file: infra/helpers/redis.yml
      service: redis_base
    env_file:
      - infra/var/content/.env.redis
    volumes:
      - redis_content_data:/var/lib/redis/data
    ports:
      - "${CONTENT_REDIS_PORT}:6379"

  redis_auth:
    container_name: ${AUTH_REDIS_HOST}
    extends:
      file: infra/helpers/redis.yml
      service: redis_base
    env_file:
      - infra/var/auth/.env.redis
    volumes:
      - redis_auth_data:/var/lib/redis/data
    ports:
      - "${AUTH_REDIS_PORT}:6379"

  etl_content_movies:
      build:
        dockerfile: src/etl_content/Dockerfile
      restart: always
      environment:
        - ETL_NAME=movies
        - LOCAL=False
      env_file:
        - ./infra/var/content/.env.etl
        - ./infra/var/content/.env.postgres
        - ./infra/var/content/.env.elastic
      depends_on:
        postgres_content:
          condition: service_healthy
        elastic_content:
          condition: service_healthy
      networks:
        - services

  etl_content_genres:
    build:
      dockerfile: src/etl_content/Dockerfile
    environment:
      - ETL_NAME=genres
      - LOCAL=False
    env_file:
      - ./infra/var/content/.env.etl
      - ./infra/var/content/.env.postgres
      - ./infra/var/content/.env.elastic
    depends_on:
      postgres_content:
        condition: service_healthy
      elastic_content:
        condition: service_healthy
    networks:
      - services

  etl_content_persons:
    build:
      dockerfile: src/etl_content/Dockerfile
    environment:
      - ETL_NAME=persons
      - LOCAL=False
    env_file:
      - ./infra/var/content/.env.etl
      - ./infra/var/content/.env.postgres
      - ./infra/var/content/.env.elastic
    depends_on:
      postgres_content:
        condition: service_healthy
      elastic_content:
        condition: service_healthy
    networks:
      - services

  service_content:
    build:
      dockerfile: src/content/Dockerfile
    container_name: ${CONTENT_API_HOST}
    restart: always
    env_file:
      - infra/var/content/.env.api
      - infra/var/content/.env.elastic
      - infra/var/content/.env.redis
    environment:
      - LOCAL=False
    depends_on:
      postgres_content:
        condition: service_healthy
      elastic_content:
        condition: service_healthy
      redis_content:
        condition: service_healthy
    ports:
      - "${CONTENT_API_PORT}:8000"
    networks:
      - services

  service_auth:
    build:
      dockerfile: src/auth/Dockerfile
    container_name: ${AUTH_API_HOST}
    restart: always
    env_file:
      - infra/var/auth/.env.api
      - infra/var/auth/.env.postgres
      - infra/var/auth/.env.redis
    environment:
      - LOCAL=False
    depends_on:
      postgres_auth:
        condition: service_healthy
      redis_auth:
        condition: service_healthy
    ports:
      - "${AUTH_API_PORT}:8000"
    networks:
      - services
